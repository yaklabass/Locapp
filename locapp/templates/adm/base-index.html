{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>LocAPP -  Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'b/images/ico.png' %}">
    <link rel="stylesheet" href="{% static 'b/vendor/jqvmap/css/jqvmap.min.css' %}">
	<link rel="stylesheet" href="{% static 'b/vendor/chartist/css/chartist.min.css' %}">
	<!-- Summernote -->
    <link href="{% static 'b/vendor/summernote/summernote.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'b/vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'b/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'b/css/skin-3.css' %}">
</head>

<body>
    <!--Nav header start -->
    {% include "adm/navheader.html" %}

    <!-- sidebar -->
    {% include "adm/sidebar.html" %}



    <div class="container">
        <br>

        <!-- notification messages -->
        {% block adm %}

        {%endblock%}

    </div>



    <!-- footer -->
    {% include "adm/footer.html" %}


 <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{% static 'b/vendor/global/global.min.js' %}"></script>
	<script src="{% static 'b/vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'b/js/custom.min.js' %}"></script>
    <script src="{% static 'b/js/dlabnav-init.js' %}"></script>	
	
	<!-- Chart sparkline plugin files -->
    <script src="{% static 'b/vendor/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
	<script src="{% static 'b/js/plugins-init/sparkline-init.js' %}"></script>
	
	<!-- Chart Morris plugin files -->
    <script src="{% static 'b/vendor/raphael/raphael.min.js' %}"></script>
    <script src="{% static 'b/vendor/morris/morris.min.js' %}"></script> 
	
    <!-- Init file -->
    <script src="{% static 'b/js/plugins-init/widgets-script-init.js' %}"></script>
	
	<!-- Demo scripts -->
    <script src="{% static 'b/js/dashboard/dashboard.js' %}"></script>
	
	<!-- Summernote -->
    <script src="{% static 'b/vendor/summernote/js/summernote.min.js' %}"></script>
    <!-- Summernote init -->
    <script src="{% static 'b/js/plugins-init/summernote-init.js'%}"></script>
	
	<!-- Svganimation scripts -->
    <script src="{% static 'b/vendor/svganimation/vivus.min.js' %}"></script>
    <script src="{% static 'b/vendor/svganimation/svg.animation.js' %}"></script>
    <script src="{% static 'b/js/styleSwitcher.js' %}"></script>

</body>

</html>
